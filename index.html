<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        @font-face {
            font-family: 'OfficialBook'; 
            src: url('OfficialBook.ttf') format('truetype'); /* Ensure the correct path to your officialBook.ttf file */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d5ceb8; /* White background */
            color: black; /* Black text */
            font-family: 'OfficialBook', sans-serif; /* Apply the custom font */
            font-size: 36px;
            text-align: center;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Diagonal text shadows for a subtle 3D effect */
        .day, .date, .time {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Diagonal shadow */
        }

        .day {
            font-size: 4rem;
            margin-bottom: 5px;
        }

        .date {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 0.3em; /* Increased spacing */
        }

        .time {
            font-size: 3rem;
            margin: 10px 0;
            letter-spacing: 0.1em; /* Spacing between time digits */
        }

        /* Adjust font size for smaller screens */
        @media (max-width: 600px) {
            .time {
                font-size: 3rem;
            }
            .day, .date {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <!-- Day and Date are now separate elements -->
        <div class="day" id="day">Friday</div>
        <div class="date" id="date">27/09</div>
        <div class="time" id="time">00 : 00 : 00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get current time in 24-hour format
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Update the time div only (leaving day and date as separate)
            document.getElementById('time').innerText = `${hours} : ${minutes} : ${seconds}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock on page load
        updateClock();
    </script>

</body>
</html>
