<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="spider-man.png">
    <style>
        @font-face {
            font-family: 'Digital7';
            src: url('digital-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box; /* Include padding and borders in the total width and height for all elements */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        .secret-box {
            width: 80%;
            max-width: 400px;
            height: auto;
            max-height: 100%;
            border: 2px solid white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF0000;
            background-color: #000000;
            font-family: 'Digital7', sans-serif;
            font-size: 18px;
            font-weight: medium;
            text-align: center;
            line-height: 1.5;
        }

        .corner {
            position: fixed;
            width: 10%; /* Adjusted width for better visibility on smaller screens */
            max-width: 50px; /* Set a maximum width */
            height: auto;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .corner-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }
    </style>
</head>
<body>
    <div class="corner top-left">
        <img src="fire.gif" alt="Fire" class="corner-image">
    </div>
    <div class="corner top-right">
        <img src="fire.gif" alt="Fire" class="corner-image">
    </div>

    <div class="secret-box">
        <p>Three hidden keys open three secret gates</p>
        <p>Wherein the errant will be tested for worthy traits</p>
        <p>And those with the skill to survive these straits</p>
        <p>Will reach The End where the prize awaits</p>
    </div>
</body>
</html>
