<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Countdown</title>
    <link rel="icon" type="image/png" href="spider-man.png">
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            background-image: url('TheD.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: red; /* Change text color to red */
            font-family: 'Digital-7', Arial, sans-serif;
            position: relative;
        }

        #countdown-container {
            text-align: center;
            width: 100%;
        }

        #countdown {
            font-size: 24px;
            margin-top: auto; /* Pushes the timer to the bottom of the page */
            margin-bottom: 120px;
        }

        /* Increase the size of the timer */
        #countdown.large {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 8, 2024 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Add leading zeros to single-digit numbers
            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Display the countdown in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + " : " + hours + " : "
                + minutes + " : " + seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Add a class to increase the size of the timer
        document.getElementById("countdown").classList.add("large");
    </script>
</body>

</html>
