<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="spider-man.png">
    <style>
        @font-face {
            font-family: 'Digital7';
            src: url('digital-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000 url('background-image.jpg') center/cover no-repeat;
            font-family: 'Digital7', sans-serif;
            color: #FF0000;
        }

        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
        }

        .corner {
            position: fixed;
            width: 15vmin;
            max-width: 50px;
            height: auto;
            z-index: 1; /* Ensure the corners are above the container */
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .corner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="corner top-left">
        <img src="fire.gif" alt="Fire" class="corner-image">
    </div>
    <div class="corner top-right">
        <img src="fire.gif" alt="Fire" class="corner-image">
    </div>

    <div class="container">
        <p>Three hidden keys open three secret gates</p>
        <p>Wherein the errant will be tested for worthy traits</p>
        <p>And those with the skill to survive these straits</p>
        <p>Will reach The End where the prize awaits</p>
    </div>
</body>
</html>
