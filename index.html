<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, Fuck</title>
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            background-color: #373b41;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            font-family: 'Digital-7', Arial, sans-serif;
            height: 100vh;
        }

        #countdown-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 8vw;
            margin-bottom: 5vh;
        }

        @media (min-width: 768px) {
            #countdown {
                font-size: 48px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(55, 59, 65, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #373b41;
            margin: auto;
            padding: 10px;
            border: 1px solid white;
            width: 80%; 
            max-height: 40%; 
            height: 50%; 
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px white;
            color: white;
            position: relative;
        }

        .modal-image {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-top: 20px; /* Added margin to move the image */
        }

        .modal-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            outline: none;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Do you consent?</p>
            <button id="yesButton" class="modal-button">Yes</button>
            <button id="noButton" class="modal-button">No</button>
        </div>
        <img src="POD.jpg" alt="POD" class="modal-image">
    </div>

    <audio id="tributeAudio" loop>
        <source id="audioSource" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");

        yesButton.onclick = function () {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            startAudio("Kickapoo.mp3");
        };

        noButton.onclick = function () {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            startAudio("Fuck Her Gently.mp3");
        };

        function startAudio(audioSrc) {
            var audio = document.getElementById("tributeAudio");
            audio.src = audioSrc;
            audio.load();
            audio.play();
        }

        window.addEventListener("load", function () {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        });

        var countDownDate = new Date("May 8, 2024 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("countdown").innerHTML = days + " : " + hours + " : " +
                minutes + " : " + seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to set modal width
        function setModalWidth(widthPercentage) {
            var modalContent = document.querySelector(".modal-content");
            modalContent.style.width = widthPercentage + "%";
        }

        // Example: Set modal width to 70%
        setModalWidth(20);
    </script>
</body>

</html>
