<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, Fun!</title>
    <link rel="icon" href="spider-man.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            overflow: hidden; /* Prevent scrollbars due to the added slider */
        }

        header {
            color: #e5cd0b;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        #spiderman {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            transition: all 0.1s ease; /* Add a smooth transition effect */
        }

        #sizeSlider {
            position: fixed;
            bottom: 10px;
            right: 10px;
            height: 150px;
            transform: rotate(270deg);
        }
    </style>
</head>

<body>

    <header>
        <h1>I'm addicted to Quack</h1>
        <img id="spiderman" src="dancing-spiderman.gif" alt="Dancing Spider-Man">
        <input id="sizeSlider" type="range" min="10" max="500" value="100" step="1">
    </header>

    <script>
        // Get the slider and the spiderman image
        const sizeSlider = document.getElementById('sizeSlider');
        const spiderman = document.getElementById('spiderman');

        // Add an event listener to the slider to handle size changes
        sizeSlider.addEventListener('input', () => {
            const newSize = sizeSlider.value;
            spiderman.style.width = newSize + 'px';
            spiderman.style.height = newSize + 'px';
        });
    </script>

</body>

</html>
