<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, Fuck</title>
    <link rel="icon" type="image/png" href="spider-man.png">
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            background-color: #373b41;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            color: red;
            font-family: 'Digital-7', Arial, sans-serif;
            position: relative;
        }

        #countdown-container {
            text-align: center;
            width: 90%; /* Adjusted width for mobile devices */
            max-width: 400px; /* Maximum width for larger screens */
        }

        #countdown {
            font-size: 8vw; /* Responsive font size */
            margin-bottom: 5vh; /* Responsive margin */
        }

        @media (min-width: 768px) {
            #countdown {
                font-size: 48px; /* Adjusted font size for larger screens */
            }
        }
    </style>
</head>

<body>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        var audioFiles = ["file1.mp3", "file2.mp3", "file3.mp3"]; // List of MP3 files
        var currentAudioIndex = 0; // Index of the current MP3 file

        // Preload all audio files
        var audioElements = audioFiles.map(function (src) {
            var audio = new Audio();
            audio.src = src;
            return audio;
        });

        // Function to play the next audio file
        function playNextAudio() {
            var audio = audioElements[currentAudioIndex];
            audio.play();
            currentAudioIndex = (currentAudioIndex + 1) % audioElements.length; // Move to the next audio file
            audio.onended = playNextAudio; // Play the next audio file when the current one ends
        }

        // Play the first audio file when the page loads
        window.onload = function () {
            playNextAudio();
        };

        // Set the date we're counting down to
        var countDownDate = new Date("May 8, 2024 00:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Add leading zeros to single-digit numbers
            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Display the countdown in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + " : " + hours + " : "
                + minutes + " : " + seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
