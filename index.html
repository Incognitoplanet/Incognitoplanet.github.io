<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, fuck</title>
    
    <!-- Favicon and other meta tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            background-color: #565251;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Added to arrange elements vertically */
        }

        /* Add glitch animation */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            2.5% { transform: translate(5px, -5px); }
            5% { transform: translate(-5px, 5px); }
            7.5% { transform: translate(5px, 5px); }
            10% { transform: translate(-5px, -5px); }
            12.5% { transform: translate(5px, -5px); }
            15% { transform: translate(-5px, 5px); }
            17.5% { transform: translate(5px, 5px); }
            20% { transform: translate(-5px, -5px); }
            22.5% { transform: translate(5px, -5px); }
            25% { transform: translate(-5px, 5px); }
            27.5% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, -5px); }
            32.5% { transform: translate(5px, -5px); }
            35% { transform: translate(-5px, 5px); }
            37.5% { transform: translate(5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            42.5% { transform: translate(5px, -5px); }
            45% { transform: translate(-5px, 5px); }
            47.5% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            52.5% { transform: translate(5px, -5px); }
            55% { transform: translate(-5px, 5px); }
            57.5% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, -5px); }
            62.5% { transform: translate(5px, -5px); }
            65% { transform: translate(-5px, 5px); }
            67.5% { transform: translate(5px, 5px); }
            70% { transform: translate(-5px, -5px); }
            72.5% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            77.5% { transform: translate(5px, 5px); }
            80% { transform: translate(-5px, -5px); }
            82.5% { transform: translate(5px, -5px); }
            85% { transform: translate(-5px, 5px); }
            87.5% { transform: translate(5px, 5px); }
            90% { transform: translate(-5px, -5px); }
            92.5% { transform: translate(5px, -5px); }
            95% { transform: translate(-5px, 5px); }
            97.5% { transform: translate(5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        img {
            animation: none; /* Initially, no animation */
        }

        button {
            margin-bottom: 10px; /* Added margin to separate button from the image */
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="startGlitch()">Cha Cha Cha</button>
    <img id="garfield" src="garf.png" alt="Garfield Dancing">

    <script>
        function startGlitch() {
            var garfield = document.getElementById('garfield');
            garfield.style.animation = 'glitch 5s linear';
            setTimeout(function () {
                garfield.style.animation = 'none'; // Reset to no animation after 5 seconds
            }, 3700);
        }
    </script>
</body>
</html>
