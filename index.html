<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        @font-face {
            font-family: 'OfficialBook'; 
            src: url('OfficialBook.ttf') format('truetype'); /* Ensure the correct path to your officialBook.ttf file */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d5ceb8; /* White background */
            color: black; /* Black text */
            font-family: 'OfficialBook', sans-serif; /* Apply the custom font */
            font-size: 36px;
            text-align: center;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Diagonal text shadows for a subtle 3D effect */
        .day, .date, .time {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Diagonal shadow */
        }

        .day {
            font-size: 4rem;
            margin-bottom: 5px;
        }

        .date {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 0.3em; /* Increased spacing */
        }

        .time {
            font-size: 3rem;
            margin: 10px 0;
            letter-spacing: 0.1em; /* Spacing between time digits */
        }

        /* Adjust font size for smaller screens in portrait mode */
        @media (max-width: 600px) and (orientation: portrait) {
            .clock-container {
                flex-direction: column;
                text-align: center;
            }

            .day {
                font-size: 2.5rem;
            }

            .date {
                font-size: 1.8rem;
            }

            .time {
                font-size: 2.5rem;
            }
        }

        /* Landscape mode on mobile: move day to left, and date/time to the right */
        @media (max-width: 600px) and (orientation: landscape) {
            .clock-container {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                padding: 0 20px;
            }

            .day {
                font-size: 2.5rem;
                text-align: left;
            }

            .date-time {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                text-align: right;
            }

            .date {
                font-size: 1.8rem;
            }

            .time {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <!-- Separate day, date, and time -->
        <div class="day" id="day">Friday</div>
        <div class="date-time">
            <div class="date" id="date">27/09</div>
            <div class="time" id="time">00 : 00 : 00</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Full and abbreviated days
            const fullDaysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const shortDaysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            // Detect orientation and screen width to determine day format
            const isMobileLandscape = window.matchMedia("(max-width: 600px) and (orientation: landscape)").matches;
            const dayName = isMobileLandscape ? shortDaysOfWeek[now.getDay()] : fullDaysOfWeek[now.getDay()];

            // Get current time in 24-hour format
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Get current date
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed

            // Update the day, date, and time divs
            document.getElementById('day').innerText = dayName;
            document.getElementById('date').innerText = `${day}/${month}`;
            document.getElementById('time').innerText = `${hours} : ${minutes} : ${seconds}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock on page load
        updateClock();

        // Re-run updateClock when orientation changes to adapt the layout
        window.addEventListener("orientationchange", updateClock);
    </script>

</body>
</html>
