<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, Fun!</title>
    <link rel="icon" href="spider-man.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            overflow: hidden;
        }

        header {
            color: #e5cd0b;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        #spiderman {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            animation: pulsate 1s infinite alternate; /* Pulsating animation */
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>I'm addicted to Quack</h1>
        <img id="spiderman" src="dancing-spiderman.gif" alt="Dancing Spider-Man">
    </header>

</body>

</html>
