<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/png" href="spiderman.png" sizes="32x32"> <!-- Favicon -->
    <link rel="apple-touch-icon" href="spiderman.png"> <!-- App Icon for mobile devices -->
    
    <style>
        @font-face {
            font-family: 'OfficialBook'; 
            src: url('OfficialBook.ttf') format('truetype'); /* Ensure the correct path to your OfficialBook.ttf file */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d5ceb8; /* Background color */
            color: black; /* Text color */
            font-family: 'OfficialBook', sans-serif; /* Custom font */
            text-align: center;
            flex-direction: column; /* Stack content vertically */
            user-select: none; /* Prevent text selection */
            cursor: default; /* Show cursor by default */
        }

        .message {
            font-size: 3rem;
            opacity: 0;
            animation: fadeInLeft 2s forwards, fadeOutRight 2s 2s forwards; /* Updated timings */
            margin-bottom: 20px; /* Space between the message and the clock */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOutRight {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Full width for container */
            opacity: 0;
            animation: fadeInClock 2s 1s forwards; /* Delay the clock appearance */
        }

        @keyframes fadeInClock {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .day-date-container {
            display: flex;
            justify-content: center; /* Center date and time */
            align-items: center; /* Center vertically */
            width: 100%; /* Full width */
        }

        .day {
            font-size: 4rem;
            margin-right: 70px; /* Space between day and date */
            text-align: left; /* Align text to the left */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        .date-time {
            display: flex;
            flex-direction: column; /* Stack date and time vertically */
            align-items: center; /* Center items */
        }

        .date {
            font-size: 2.5rem;
            letter-spacing: 0.3em; /* Increased spacing */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
            margin-bottom: 10px; /* Space between date and time */
        }

        .time {
            font-size: 2.5rem; /* Match font size of date */
            letter-spacing: 0.1em; /* Spacing between time digits */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Text shadow */
            position: relative; /* For glitch effect */
            
            /* New properties */
            width: 120px; /* Fixed width for the time display */
            text-align: center; /* Center align text */
            white-space: nowrap; /* Prevent line breaks */
        }

        /* Glitch effect styles */
        .glitch {
            position: relative;
            color: black; /* Base color */
            animation: glitch-animation 0.3s infinite; /* Add animation */
        }

        @keyframes glitch-animation {
            0% {
                text-shadow: 
                    1px 0 red, 
                    -1px 0 blue, 
                    1px 1px rgba(0,0,0,0.5),
                    -1px -1px rgba(0,0,0,0.5);
            }
            100% {
                text-shadow: 
                    1px 0 red, 
                    -1px 0 blue, 
                    1px 1px rgba(0,0,0,0.5),
                    -1px -1px rgba(0,0,0,0.5);
            }
        }

        /* Adjust font size for smaller screens */
        @media (max-width: 600px) {
            .time {
                font-size: 3rem;
            }
            .day, .date {
                font-size: 1.8rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-width: 600px) {
            .day {
                font-size: 2.5rem; /* Shorter day name */
            }
            .date {
                font-size: 2rem; /* Adjust date size */
            }
            .time {
                font-size: 2rem; /* Adjust time size */
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 10px;
            color: Black;
            font-family: OfficialBook, Arial, sans-serif;
            z-index: 1;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .footer-icons {
            margin-left: 10px;
        }

        .footer-icon {
            margin-right: 5px;
            width: 24px; /* Set the width of the icons */
            height: 24px; /* Set the height of the icons */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

        /* Fullscreen toggle button using image */
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen-btn img {
            width: 40px; /* Adjust button size */
            height: 40px;
            opacity: 0.5; /* 50% opacity */
            transition: opacity 0.3s ease;
        }

        .fullscreen-btn img:hover {
            opacity: 100%; /* Slightly increase opacity on hover */
        }

        /* Cursor visibility control */
        body.cursor-hidden {
            cursor: none; /* Hide cursor */
        }
        
    </style>
</head>
<body>

    <!-- Fullscreen toggle button using an image -->
    <div class="fullscreen-btn" onclick="toggleFullscreen()">
        <img src="fullscreen.png" alt="Fullscreen">
    </div>

    <!-- Message -->
    <div class="message">Have a good day</div>

    <div class="clock-container">
        <div class="day-date-container">
            <div class="day" id="day">Friday</div>
            <div class="date-time">
                <div class="date" id="date">27 / 09</div>
                <div class="time" id="time">00 : 00 : 00</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KyleTuck.com. All rights reserved.</p>
        <div class="footer-icons">
            <a href="https://kyletuck.com/" target="_blank"><img src="spiderman.png" alt="KT" class="footer-icon"></a>
        </div>
    </footer>

    <script>
        let lastSecond = -1; // Initialize to an impossible second
        let mouseTimer; // Timer for mouse movement

        function updateClock() {
            const now = new Date();
            
            // Get day in words
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = daysOfWeek[now.getDay()];

            // Get current date in DD-MM format
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed

            // Update the day and date divs
            document.getElementById('day').innerText = dayName; // Full day name
            document.getElementById('date').innerText = `${day} / ${month}`; // Format as DD / MM

            // Get current time in 24-hour format
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Update the time div
            document.getElementById('time').innerText = `${hours} : ${minutes} : ${seconds}`;

            // Check if seconds have changed
            if (seconds !== lastSecond) {
                lastSecond = seconds;
                console.log("Second updated:", seconds); // Log updated seconds for debugging
            }
        }

        // Call updateClock immediately and then every second
        updateClock(); // Initial call
        setInterval(updateClock, 1000); // Update every second

        // Function to handle fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Function to hide cursor on mouse inactivity
        function hideCursor() {
            document.body.classList.add('cursor-hidden');
        }

        function showCursor() {
            document.body.classList.remove('cursor-hidden');
        }

        document.addEventListener('mousemove', () => {
            showCursor();
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(hideCursor, 2000); // Hide cursor after 2 seconds of inactivity
        });

        // Show cursor on initial page load
        showCursor();
    </script>
</body>
</html>
