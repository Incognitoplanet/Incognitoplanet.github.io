<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #content {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
            padding: 1em;
        }

        #countdown, #merry-christmas {
            font-size: 5vw;
            font-family: 'Digital7', "Courier New", monospace;
        }

        @font-face {
            font-family: 'Digital7';
            src: url('digital-7.ttf') format('truetype');
        }

        #countdown {
            color: red;
        }

        #merry-christmas {
            color: green;
        }

        .digital7 {
            letter-spacing: 0.2em;
        }

        @media (max-width: 768px) {
            #countdown, #merry-christmas {
                font-size: 8vw;
            }
        }

        #countdown-button {
            width: 100px;
            height: 100px;
            background-color: black;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
        }

        #kaboom-image {
            display: none;
            width: 20%;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="merry-christmas" class="digital7"></div>
        <div id="countdown" class="digital7"></div>
        <div style="position: absolute; bottom: 0; left: 0; padding: 20px; color: white;">
            <button id="countdown-button" onclick="startCountdown()"></button>
            <img id="kaboom-image" src="Incog.png">
            <script>
                function startCountdown() {
                    var button = document.getElementById("countdown-button");
                    var image = document.getElementById("kaboom-image");

                    button.style.display = "none";
                    image.style.display = "block";
                    setTimeout(function () {
                        resetButton();
                    }, 6000);
                }

                function resetButton() {
                    var button = document.getElementById("countdown-button");
                    var image = document.getElementById("kaboom-image");

                    button.style.display = "block";
                    image.style.display = "none";
                }
            </script>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("02/04/2024").getTime();
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Countdown expired!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Format numbers with leading zeros
                const formattedDays = days.toString().padStart(2, '0');
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');

                const countdownText = `${formattedDays}:${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
                document.getElementById("countdown").innerHTML = countdownText;
            }
        }

        function checkAndDisplayChristmasMessage() {
            const now = new Date();
            const isChristmas = now.getMonth() === 11 && now.getDate() === 25;

            if (isChristmas) {
                document.getElementById("merry-christmas").innerHTML = "M:e:r:r:y: :C:h:r:i:s:t:m:a:s!";
            }
        }

        // Initial call to display the Christmas message
        checkAndDisplayChristmasMessage();

        // Check and display the Christmas message periodically (every 1 second)
        const christmasMessageInterval = setInterval(checkAndDisplayChristmasMessage, 1000);

        // Update the countdown
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
