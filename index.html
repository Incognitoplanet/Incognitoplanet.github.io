<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Image</title>
<style>
  body {
    background-color: #373b41;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  img {
    width: 100px; /* default width, change as needed */
    height: auto; /* maintain aspect ratio */
    animation: rotate 2.5s linear infinite; /* Adjust the duration (5s) and animation type (linear) as needed */
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <img src="POD.jpg" alt="Rotating Image">
</body>
</html>
