<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh, fuck I'm dumb</title>
    
    <!-- Favicon and other meta tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            background-color: #565251;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Add glitch animation */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            5% { transform: translate(5px, -5px); }
            10% { transform: translate(-5px, 5px); }
            15% { transform: translate(5px, 5px); }
            20% { transform: translate(-5px, -5px); }
            25% { transform: translate(5px, -5px); }
            30% { transform: translate(-5px, 5px); }
            35% { transform: translate(5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            45% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            55% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, -5px); }
            65% { transform: translate(5px, -5px); }
            70% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
            80% { transform: translate(-5px, -5px); }
            85% { transform: translate(5px, -5px); }
            90% { transform: translate(-5px, 5px); }
            95% { transform: translate(5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        img {
            animation: glitch 1s infinite; /* Adjust the duration as needed */
        }
    </style>
</head>
<body>
    <img src="garf.png" alt="Garfield Dancing">
</body>
</html>
